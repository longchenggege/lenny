<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>运动框架</title>
	<style type="text/css">
		#box{
			height: 200px;
			width: 200px;
			background: #ff0;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div id="box">
		
	</div>

<script type="text/javascript">
	var box = document.getElementById('box');
	box.onmouseover = function(){
		animate(box,300);
	}
	box.onmouseout = function(){
		animate(box,0);
	}

	//匀速运动

	//缓冲运动
	var inte = null;
	function animate(obj,len){
		clearInterval(inte);
		inte = setInterval(function(){
			var speed = (len-obj.offsetLeft)/10;
			if(speed>0){
				speed = Math.ceil(speed);
			}else{
				speed = Math.floor(speed);
			}

			if(obj.offsetLeft==len){
				clearInterval(inte);
			}else{
				obj.style.left = obj.offsetLeft+speed+'px';
			}
		},30)
	}

	//多物体运动
	

</script>

</body>
