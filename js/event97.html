<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>鼠标拖拽</title>
	<style type="text/css">
		#d1{
			width: 200px;
			height: 200px;
			background: #f00;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div id='d1'>
		
	</div>
	
	<script>
	//三个事件  down up move
		var pp = document.getElementById('d1');
		pp.onmousedown = function(e){
			var e = window.event||e;
			var x = e.clientX - pp.offsetLeft;
			var y = e.clientY - pp.offsetTop;

			document.onmousemove = function(e){
				var e = window.event||e;
				pp.style.left = e.clientX-x+'px';
				pp.style.top = e.clientY-y+'px';
			}
		}
		pp.onmouseup = function(){
			document.onmousemove = null;
		}
		
	</script>
</body>
</html>
