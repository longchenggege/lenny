<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
<style> 
p:nth-child(3n+0)
{
background:#ff0000;
}

#wrapper {
    display: table;
    height: 100px;
    border: 1px solid #ccc;
}

#cell {
    display: table-cell;
    vertical-align: middle;
}
</style>
</head>
<body>

<h1>这是标题</h1>
<p>第一个段落。</p>
<p>第二个段落。</p>
<p>第三个段落。</p>
<p>第四个段落。</p>
<p>第五个段落。</p>
<p>第六个段落。</p>
<p>第七个段落。</p>
<p>第八个段落。</p>
<p>第九个段落。</p>

<p><b>注释：</b>Internet Explorer 不支持 :nth-child() 选择器。</p>



<div id="wrapper">  
    <div id="cell">
        <div class="content">Content goes here</div>
    </div>
</div>
</body>
</html>
