<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>canvas概述--画弧线</title>
	<!-- <meta name="viewport" content="width=100" > -->
	<style type="text/css">
		canvas{
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
<!-- 变革flash 游戏 动画 网页广告 canvas 和 flash
-->
<canvas width="800"  height="500" id='myCanvas'>您的浏览器不支持canvas，请升级！</canvas>

<script type="text/javascript">
	var myCanvas = document.querySelector('#myCanvas');
	//相当于ps新建的画布
	var ctx = myCanvas.getContext("2d");
	
	ctx.beginPath();
	ctx.arc(200,200,150,0,Math.PI*2,true);//(x,y,半径,开始角度,中止角度,true表示逆时针) 1弧度相当于57.3度，完整的圆就是---Math.PI*2
	ctx.stroke();
	/*ctx.fillStyle='red';
	ctx.fill();*/

	ctx.beginPath();
	ctx.arc(130,130,20,0,Math.PI*2,true);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.arc(270,130,20,0,Math.PI*2,true);
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(200,200,100,1,2,false);
	ctx.stroke();

</script>

</body>
</html>
