<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>canvas概述--写字</title>
	<!-- <meta name="viewport" content="width=100" > -->
	<style type="text/css">
		canvas{
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
<!-- 变革flash 游戏 动画 网页广告 canvas 和 flash
-->
<canvas width="800"  height="500" id='myCanvas'>您的浏览器不支持canvas，请升级！</canvas>

<script type="text/javascript">
	var myCanvas = document.querySelector('#myCanvas');
	//相当于ps新建的画布
	var ctx = myCanvas.getContext("2d");
	ctx.font = '50px 微软雅黑';
	/*ctx.textShadow = '1px 1px red';*/
	ctx.fillText('您好',100,100); //不是左上角，而是左下角
	

	

</script>

</body>
</html>
